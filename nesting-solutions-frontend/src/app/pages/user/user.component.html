<div class=" content">
  <div class=" row">
    <div style="width: 100%">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
        <div class=" card-body" *ngFor="let eachStudent of studentsList" >
          <form *ngIf="eachStudent.id == idParam" >
            <div class=" row" >
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Name </label>
                  <input
                    class=" form-control"
                    disabled=""
                    placeholder="Company"
                    type="text"
                    value="{{eachStudent.name}}"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Email address </label>
                  <input
                    class=" form-control"
                    placeholder="test@email.com"
                    type="email"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> University </label>
                  <input
                    class=" form-control"
                    placeholder="Company"
                    type="text"
                    value="{{eachStudent.university}}"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Contract End Date</label>
                  <input
                    class=" form-control"
                    placeholder="Last Name"
                    type="text"
                    value="{{eachStudent.contractEndDate}}"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label>Room Type </label>
                  <input
                    class=" form-control"
                    placeholder="Home Address"
                    type="text"
                    value="{{eachStudent.roomType}}"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Phone Number </label>
                  <input
                    class=" form-control"
                    placeholder="Phome"
                    type="text"
                    value="+355691234567"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

spring:
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/foleeHackJunction
    password: 1234
    hikari:
      auto-commit: false

server:
  error:
    include-message: always
